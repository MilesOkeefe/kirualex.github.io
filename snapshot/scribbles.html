* {

html,

#topline {

}
#topline.admin {
  background: #28e1bd;
}
.hidden {
  display: none;
}
/* ----------  Buttons ----------- */
.btn.btn-primary {
  background-color: #1abc9c;
}
.btn.btn-primary.active,
.btn.btn-primary.active:hover {
  background-color: #15987e;
}
.btn.btn-primary:hover {
  background-color: #28e1bd;
}
/* ----------  Typo ----------- */
::-moz-selection {
  background-color: rgba(0, 0, 0, 0.15);
}
::selection {
  background-color: rgba(0, 0, 0, 0.15);
}
h1 {
  font-size: 50px;
  font-weight: 300;
  margin-top: 30px;
  margin-bottom: 50px;
  -webkit-transition: .5s;
  -webkit-transform: translatex(-10px);
  opacity: 0;
}
h1.displayed {
  -webkit-transform: translateZ(0);
  opacity: 1;
}
h2 {
  font-size: 20px;
  font-weight: 500;
}
li,
p {
  font-size: 20px;
  font-weight: 200;
  line-height: 1.5;
}
a,
a:link {
  color: #1abc9c;
  text-decoration: none;
  font-weight: 300;
}
a:hover,
a:active {
  text-decoration: none;
  color: #3ee4c4;
}
/* ----------  Layout ----------- */
#page {
  min-height: 100%;
  position: relative;
}
/* Header */
#header .btn-toolbar {
  width: 213px;
  margin: 50px auto;
}
#header .btn-toolbar a.btn {
  padding: 11px 18px 6px;
  color: #ecf0f1;
}
/* Main */
#main {
  padding-bottom: 100px;
  -webkit-perspective: 600px;
  -webkit-perspective-origin: 50% 50%;
}
#main .container {
  max-width: 890px;
  padding: 0 20px;
}
#main .content {
  opacity: 0;
  -webkit-transition: .5s;
  -webkit-transform: translateX(10px);
}
#main .content.displayed {
  opacity: 1;
  -webkit-transform: translateX(0);
}
/* Footer */
#footer {
  width: 100%;
  height: 100px;
  position: absolute;
  bottom: 0;
}
/* Articles */
.article .separator {
  width: 20px;
  margin: 40px auto;
  color: #1abc9c;
}
/* ----------  Mobile ----------- */
@media (max-width: 480px) {
  h1 {
    font-size: 44px;
    margin-top: 20px;
    margin-bottom: 30px;
  }
  li,
  p {
    font-size: 18px;
    font-weight: 300;
  }
  #header .btn-toolbar {
    margin: 30px auto;
  }
}
