<br/>
<div class="scribble">
    <a class="back" href="#!/scribbles"><i class="icon-mail-reply icon-large"></i></a>
    <h1 class="animate from-left" ng-class="{trigger: true}">{{scribble.title}}</h1>

    <div class="article animate from-right" >

        <div class="article-content"  ng-bind-html-unsafe="scribble.content"></div>
        <div class="article-footer">
            <div class="share">
                <a class="tweet"><i class="icon-twitter icon-2x"></i></a>
                <a class="facebook"><i class="icon-facebook icon-2x"></i></a>
            </div>
        </div>
    </div>

</div>
