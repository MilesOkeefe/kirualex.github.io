<h1 ng-class="{displayed: true}">Where the magic happen</h1>
<div class="content" ng-class="{displayed: true}">
<div class="article" data-ng-repeat="babble in scribbles">
    <h2>{{babble.title}}</h2>
    <p>{{babble.content}}</p>
    <small>{{babble.date}}</small>
    <div class="separator" ng-class="{hidden: $last}"><span class="fui-radio-unchecked"></span></div>
</div>
</div>
