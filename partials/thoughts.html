<h1 ng-class="{displayed: true}">/thoughts</h1>
<div class="content" ng-class="{displayed: true}">
<div class="article" data-ng-repeat="neuron in brain">
	<h2>{{neuron.title}}</h2>
	<p>{{neuron.content}}</p>
	<small>{{neuron.date}}</small>

	<div class="separator" ng-class="{hidden: $last}"><span class="fui-radio-unchecked"></span></div>
</div>
</div>
