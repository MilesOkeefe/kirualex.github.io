<a href="#!/scribbles"><i class="icon-mail-reply icon-large"></i></a>
<h1 class="animate from-left" ng-class="{trigger: true}">{{scribble.title}}</h1>

<div class="content animate from-right" ng-class="{trigger: true}">
    <p class="date">{{scribble.date}}</p><br/>
    <div class="article animate from-top" ng-bind-html-unsafe="scribble.content"></div>
</div>
