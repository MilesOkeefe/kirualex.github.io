<h1 ng-class="{displayed: true}">/lab</h1>
<div class="content" ng-class="{displayed: true}">

    <div data-ng-repeat="category in lab_data">
        <h2>{{category.name}}</h2>
        <ul>
           <li data-ng-repeat="item in category.content">
            <a href="{{item.url}}" target="_blank">{{item.name}}</a>
            <br/>{{item.description}}</li>
        </ul>
    </div>
</div>
