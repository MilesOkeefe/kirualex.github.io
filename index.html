<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
	<title>Alexis Creuzot</title>
	<meta http-equiv="content-script-type" content="text/javascript" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/flat-ui.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
	<!-- Script -->

</head>
<body ng-controller="AppController" ng-class="{isHome: routeIs('/')}">

    <div id="top-line"></div>

    <div id="holder" style="margin:auto; width:620px"></div>

    <header>
     <h1>Alexis <span>Creuzot</span></h1>
     <ul class="menu">
       <li ng-class="{active: routeIs('/skills')}" ><a href="/skills">Skills</a></li>
       <li ng-class="{active: routeIs('/thoughts')}"><a href="/thoughts">Thoughts</a></li>
       <li ng-class="{active: routeIs('/lab')}"><a href="/lab">Lab</a></li>
   </ul>
</header>

<div class="container" data-ng-view></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/MyController.js"></script>
<script src="js/AppController.js"></script>


<script src="js/raphael.js"></script>
        <script>
            Raphael(function () {

                var w = 620;

                var r = Raphael("holder", w, 25),
                    clr = [],
                    values = [],
                    bg = r.path("M0,0").attr({stroke: "none", opacity: 1}),
                    dotsy = [];

                function randomPath(length) {
                    var path = "";
                    var   x = 0;
                    var   y = 0;

                    for (var i = 0; i < length; i++) {
                        dotsy[i] = Math.round(Math.random() * 10);
                    
                        if(i==0){
                            path += "M0,0";
                        }else if(i==(length -1)){
                            path += ","+w+",0Z";
                        }else{
                            x += w/length;
                            y = dotsy[i];
                            path += "," + [x, y];
                        }
                    }
                    return path;
                }

                values = randomPath(40);
                bg.attr({path:values , fill: "#2980B9"});

                var animation = function () {
                    values = randomPath(40);
                    var anim = Raphael.animation({path: values}, 2000, "linear");
                    bg.animate(anim);
                };
                animation();
                setInterval(function(){animation()}, 2000);

            });
        </script>

</body>
</html>
<!-- Localized -->
