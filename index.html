<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
	<title>Alexis Creuzot</title>
	<meta http-equiv="content-script-type" content="text/javascript" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Stylesheet -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,500' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/flat-ui.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />

</head>
<body ng-controller="AppController">
  <div id="page">
    <div id="header">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a data-ng-repeat="menu in menus" class="btn btn-primary" ng-class="{active: routeIs('/{{menu.link}}')}" href="#/{{menu.link}}" onClick="graphy()">
            <i class="icon-{{menu.icon}} icon-large"></i>
          </a>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="container" data-ng-view></div>
    </div>

    <div id="footer">
      <div id="holder" style="width:150px;height:25px; margin:75px auto 0px;"></div>
    </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="//code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>

  <script src="js/libs/fokus.min.js"></script>
  <script src="js/libs/infographics.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/AppController.js"></script>
  <script src="js/controllers/LabController.js"></script>
  <script src="js/controllers/ScribblesController.js"></script>

</body>
</html>
